<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quotes App</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div id="datetime" class="datetime"></div>

      <div class="frames">
        <div class="corner c-top-left"></div>
        <div class="corner c-top-right"></div>
        <div class="corner c-bottom-left"></div>
        <div class="corner c-bottom-right"></div>
      </div>
      <div id="quote-box" class="content">
        <div class="quote-author-wrapper">
          <p id="quote" class="title glow">
            Peace of mind is the most important!
          </p>
          <div class="author">
            <span id="author-name" class="author-name glow"
              >Website Author</span
            >
          </div>
        </div>
        <div class="aurora">
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
